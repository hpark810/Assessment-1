<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <div id="container">
        <h1>Meme Generator</h1>

        <form id="memeForm" autocomplete="off">
            <div class="form-control">
                <input type="text" id="memeFormTopText" placeholder="Text on Top">
            </div>
            <div class="form-control">
                <input type="text" id="memeFormImage" placeholder="Image URL">
            </div>
            <div class="form-control">
                <input type="text" id="memeFormBottomText" placeholder="Text on Bottom">
            </div>
            <button>Create Meme</button>
        </form>
        <hr>
        <div id="memes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
